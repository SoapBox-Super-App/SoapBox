<!DOCTYPE html>
<html>
<head>
    <title>Test Sessions Management</title>
</head>
<body>
    <h1>Sessions Management Test</h1>
    <div id="result"></div>
    
    <script>
        async function testMembersAPI() {
            try {
                console.log("Testing members API with church ID 1...");
                const response = await fetch('/api/members?churchId=1');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Members API Test Results</h2>
                    <p>Status: ${response.status}</p>
                    <p>Members found: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log("Members data:", data);
            } catch (error) {
                console.error("Error testing API:", error);
                document.getElementById('result').innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Test on page load
        testMembersAPI();
    </script>
</body>
</html>
