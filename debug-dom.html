<!DOCTYPE html>
<html>
<head>
    <title>Debug DOM Structure</title>
</head>
<body>
    <script>
        // Debug script to check DOM structure
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root) {
                console.log('Root element children count:', root.children.length);
                console.log('Root innerHTML length:', root.innerHTML.length);
                
                // Check for duplicate elements
                const navs = document.querySelectorAll('nav');
                const heroes = document.querySelectorAll('section');
                
                console.log('Navigation elements:', navs.length);
                console.log('Section elements:', heroes.length);
                
                // Look for specific duplicates
                const soapboxLogos = document.querySelectorAll('img[alt*="SoapBox"]');
                console.log('SoapBox logo images:', soapboxLogos.length);
                
                // Check if there are multiple instances of the same content
                const heroHeadings = document.querySelectorAll('h1');
                console.log('H1 elements:', heroHeadings.length);
                heroHeadings.forEach((h1, index) => {
                    console.log(`H1 ${index}:`, h1.textContent);
                });
            }
        }, 2000);
    </script>
    <iframe src="http://localhost:5000" width="100%" height="800"></iframe>
</body>
</html>
</script>
